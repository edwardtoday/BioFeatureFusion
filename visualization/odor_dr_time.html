
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.log()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.dimension); })
    .y(function(d) { return y(d.timeelapsed); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("dr_time.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "dimension"; }));

  var methods = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {dimension: d.dimension, timeelapsed: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.dimension; }));

  y.domain([
    d3.min(methods, function(c) { return d3.min(c.values, function(v) { return v.timeelapsed; }); }),
    d3.max(methods, function(c) { return d3.max(c.values, function(v) { return v.timeelapsed; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("y", 26)
	  .attr("x",width/2)
      .style("text-anchor", "start")
      .text("Dimensions");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Time Elapsed (seconds)");

  var city = svg.selectAll(".city")
      .data(methods)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.dimension) + "," + y(d.value.timeelapsed) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; })
	  .style("stroke", function(d) { return color(d.name); });
});

</script>
